<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo Preço e Imposto</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Calculo Preço e Imposto</h1>
            <form>
                <label for="preco">Preço do produto:</label>
                <input type="number" id="preco" name="preco" required /><br><br>

                <label for="categoria">Categoria (1-Limpeza, 2-Alimentação, 3-Vestuário):</label>
                <input type="number" id="categoria" name="categoria" min="1" max="3" required /><br><br>

                <label for="situacao">Refrigeração (R/N):</label>
                <input type="text" id="situacao" name="situacao" maxlength="1" required /><br><br>

                <button type="button" onclick="exe24()">Calcular</button><br><br>

                <div id="resultado"></div>
            </form>
        </div>
    </div>
</body>
</html>
